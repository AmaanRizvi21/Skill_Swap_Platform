<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Swap Profile Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #B9D6F2, #061A40);
            padding: 40px 20px;
        }

        form {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px #0353a4;
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(3, 83, 164, 0.3);
        }

        input[type="file"] {
            margin-top: 8px;
            color: #fff;
            background-color: transparent;
            border: none;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px #fff;
        }

        ::placeholder {
            color: #ddd;
        }

        .days-group,
        .time-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .days-group label,
        .time-group label {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .days-group input,
        .time-group input {
            margin-right: 5px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #0353a4, #003555);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 0 12px #0353a4;
        }

        button:hover {
            background: linear-gradient(135deg, #003555, #0353a4);
            box-shadow: 0 0 16px #ffffffa1;
        }

        button i {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {

            .days-group,
            .time-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <form id="profileForm">
        <h2><i class="fas fa-id-card"></i> Skill Swap Profile</h2>

        <label for="name">Full Name *</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter your city">

        <label for="profilePhoto">Profile Photo</label>
        <input type="file" id="profilePhoto">

        <label for="skillsOffered">Skills Offered *</label>
        <input type="text" id="skillsOffered" required placeholder="e.g. Photoshop, Cooking">

        <label for="skillsWanted">Skills Wanted *</label>
        <input type="text" id="skillsWanted" required placeholder="e.g. Guitar, Excel">

        <label>Availability *</label>
        <div class="days-group">
            <label><input type="checkbox" name="days" value="Mon"> Mon</label>
            <label><input type="checkbox" name="days" value="Tue"> Tue</label>
            <label><input type="checkbox" name="days" value="Wed"> Wed</label>
            <label><input type="checkbox" name="days" value="Thu"> Thu</label>
            <label><input type="checkbox" name="days" value="Fri"> Fri</label>
            <label><input type="checkbox" name="days" value="Sat"> Sat</label>
            <label><input type="checkbox" name="days" value="Sun"> Sun</label>
        </div>

        <div class="time-group">
            <label><input type="checkbox" name="time" value="Morning"> Morning</label>
            <label><input type="checkbox" name="time" value="Afternoon"> Afternoon</label>
            <label><input type="checkbox" name="time" value="Evening"> Evening</label>
            <label><input type="checkbox" name="time" value="Weekend"> Weekend</label>
        </div>

        <label><input type="checkbox" id="publicProfile"> Make Profile Public</label>

        <label for="bio">Bio</label>
        <textarea id="bio" rows="4" placeholder="Write something about yourself..."></textarea>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit Profile</button>
    </form>

    <script>
        document.getElementById("profileForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = new FormData();
            form.append('name', document.getElementById("name").value);
            form.append('location', document.getElementById("location").value);
            form.append('skillsOffered', JSON.stringify(document.getElementById("skillsOffered").value.split(',').map(s => s.trim())));
            form.append('skillsWanted', JSON.stringify(document.getElementById("skillsWanted").value.split(',').map(s => s.trim())));
            form.append('availableDays', JSON.stringify(Array.from(document.querySelectorAll("input[name='days']:checked")).map(el => el.value)));
            form.append('availableTimes', JSON.stringify(Array.from(document.querySelectorAll("input[name='time']:checked")).map(el => el.value)));
            form.append('isPublic', document.getElementById("publicProfile").checked);
            form.append('bio', document.getElementById("bio").value);

            const fileInput = document.getElementById("profilePhoto");
            if (fileInput.files[0]) {
                const fileSizeMB = fileInput.files[0].size / (1024 * 1024);
                if (fileSizeMB > 1) {
                    alert("Profile photo size must be less than or equal to 1 MB.");
                    return;
                }
                form.append('profilePhoto', fileInput.files[0]);
            }

            try {
                const response = await fetch("http://localhost:5000/api/profile", {
                    method: "POST",
                    body: form
                });

                const data = await response.json();
                alert(data.message || "Profile submitted successfully!");
                console.log("Profile saved to backend:", data);
            } catch (err) {
                console.error("Submission error:", err);
                alert("Failed to submit profile. Check console.");
            }
        });
    </script>
</body>

</html>
